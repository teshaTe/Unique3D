name: unique-3d-env
channels:
  - defaults
  - conda-forge
  - nvidia
  - tongyuantongyu

dependencies:
  - python=3.10
  - pip
  - cuda-toolkit=12.1
  - cudnn=8.9
  - libglib=2.80.3
  - mesa-libegl-devel-cos7-x86_64
  - mesa-libgl-devel-cos7-x86_64
  - libglvnd-devel-cos7-x86_64
  - libnvinfer
  - ninja
  - pip:
      - -r requirements.txt
